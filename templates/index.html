<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="Rk_OvfsnT653WA1lLmGFPbIpw_FYuQ2xKVzCHYF0yi4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE WHEN 语句生成器 | SQL Case When Generator</title>
    <meta name="description" content="使用我们的网站轻松生成 SQL CASE WHEN 语句。支持手动输入、上传文件和字符串粘贴等多种方式。">
    <meta name="keywords" content="SQL, CASE WHEN, 语句生成器, SQL生成器, 数据库, SQL工具">
    <meta name="author" content="sheldson@gmail.com">
    <link rel="canonical" href="https://www.aitosql.com/">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="/path/to/your/favicon.ico" type="image/x-icon">
    <style>
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .hot {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CASE WHEN 语句生成器</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'manual')">在线表格录入</button>
            <button class="tablinks" onclick="openTab(event, 'upload')">上传映射文件表</button>
            <button class="tablinks" onclick="openTab(event, 'paste')">直接输入映射关系</button>
        </div>

        <div id="manual" class="tabcontent">
            <div class="card mb-4">
                <div class="card-header">手动录入映射关系</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="fieldInput">字段名称</label>
                        <input type="text" id="fieldInput" class="form-control" placeholder="请输入字段名">
                    </div>
                    <div id="example" class="hot" style="width: 100%; height: 150px;"></div>
                    <button type="button" class="btn btn-secondary mt-3" onclick="addRow()">添加行</button>
                    <button type="button" class="btn btn-primary mt-3" onclick="generateCaseWhen('table')">生成 CASE WHEN 语句</button>
                </div>
            </div>
        </div>

        <div id="upload" class="tabcontent">
            <div class="card mb-4">
                <div class="card-header">上传excel或csv文件(含表头)</div>
                <div class="card-body">
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="uploadFieldInput">字段名称</label>
                            <input type="text" id="uploadFieldInput" class="form-control" placeholder="请输入字段名">
                        </div>
                        <div class="form-group">
                            <input type="file" id="uploadFile" class="form-control-file" accept=".xlsx,.csv">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="generateCaseWhen('upload')">生成 CASE WHEN 语句</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="paste" class="tabcontent">
            <div class="card mb-4">
                <div class="card-header">手动录入映射关系字符串</div>
                <div class="card-body">
                    <form id="pasteForm">
                        <div class="form-group">
                            <label for="pasteFieldInput">字段名称</label>
                            <input type="text" id="pasteFieldInput" class="form-control" placeholder="请输入字段名">
                        </div>
                        <div class="form-group">
                            <textarea id="pasteInput" class="form-control" rows="5" placeholder="eg. 苹果:1, 香蕉:2"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="generateCaseWhen('paste')">生成 CASE WHEN 语句</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">生成的 CASE WHEN 语句</div>
            <div class="card-body">
                <textarea id="output" class="form-control" rows="10" readonly></textarea>
                <button id="copyButton" type="button" class="btn btn-success mt-3" onclick="copyOutput()">复制回答</button>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            if (tabName === 'manual') {
                hot.render(); // 重新渲染表格
            }
        }

        const container = document.getElementById('example');
        const hot = new Handsontable(container, {
            data: [['', ''], ['', ''], ['', '']],
            colHeaders: ['映射前的值', '映射后的值'],
            rowHeaders: true,
            minSpareRows: 1,
            contextMenu: true,
            columns: [
                { type: 'text' },
                { type: 'text' }
            ]
        });

        function addRow() {
            hot.alter('insert_row', hot.countRows());
        }

        async function generateCaseWhen(type) {
            let input;
            let fieldName;
            if (type === 'table') {
                input = hot.getData();
                fieldName = document.getElementById('fieldInput').value;
            } else if (type === 'upload') {
                const file = document.getElementById('uploadFile').files[0];
                input = await readFile(file);
                fieldName = document.getElementById('uploadFieldInput').value;
            } else if (type === 'paste') {
                input = document.getElementById('pasteInput').value;
                fieldName = document.getElementById('pasteFieldInput').value;
            }

            const userId = getUserId();

            const response = await fetch('/generate-case-when', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: input, field_name: fieldName, type: type, user_id: userId })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            document.getElementById('output').value = '';  // Clear the output field

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                document.getElementById('output').value += chunk;
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    resolve(json);
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            const copyButton = document.getElementById('copyButton');
            copyButton.innerText = '复制成功';
            setTimeout(() => {
                copyButton.innerText = '复制回答';
            }, 2000);
        }

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUUID();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function generateUUID() {
            // 生成UUID的替代方法
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 默认显示手动录入选项卡
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.tablinks').click();
        });
    </script>
</body>
</html>
